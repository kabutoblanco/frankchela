<form class="wrap-form-reservation size22 m-l-r-auto">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="" ng-click="ec.setSection(0)">Lugar</a></li>
            <li class="breadcrumb-item active" aria-current="page">Menu</li>
        </ol>
    </nav>

    <div class="row" ng-controller="menuCtrl as mc">
        <div class="accordion col-md-12" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Entrada
                    </button>
                    </h5>
                </div>
                
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="accordion col-md-12" id="accordionExample1">
                            <div class="card">
                                <div class="card-header" id="headingOne1">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                                            Bebida
                                        </button>
                                    </h5>
                                </div>
                                
                                <div id="collapseOne1" class="collapse" aria-labelledby="headingOne1" data-parent="#accordionExample1">
                                    <div class="card-body">
                                        <div class="row">
                                            <div ng-repeat="menu in mc.menus track by $index" ng-if="menu.product_type_id == 12" class="card col-md-4" style="width: 18rem;">
                                                <img class="card-img-top p-t-10" ng-src="../img/{{menu.image}}" alt="Card image cap">
                                                <div class="card-body">
                                                    <h5 class="card-title">{{menu.name}}</h5>
                                                    <p class="card-text">{{menu.description}}</p>
                                                    <a href="" ng-click="ec.setMenu(menu.cost * ec.size)" class="btn btn-primary">Agregar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo1">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo1" aria-expanded="false" aria-controls="collapseTwo1">
                                            Adición
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseTwo1" class="collapse" aria-labelledby="headingTwo1" data-parent="#accordionExample1">
                                    <div class="card-body">
                                        <div class="row">
                                            <div ng-repeat="menu in mc.menus track by $index" ng-if="menu.product_type_id == 17" class="card col-md-4" style="width: 18rem;">

                                                    <p class="card-text">{{menu.description}}</p>
                                                    <a href="" ng-click="ec.setMenu(menu.cost * ec.size)" class="btn btn-primary">Agregar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Fuerte
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">

                                    <div id="collapseOne2" class="collapse" aria-labelledby="headingOne2" data-parent="#accordionExample2">

                                            <div class="row">
                                                <div ng-repeat="menu in mc.menus track by $index" ng-if="menu.product_type_id == 14" class="card col-md-4" style="width: 18rem;">

                                        <div class="card-body">
                                            <div class="row">
                                                <div ng-repeat="menu in mc.menus track by $index" ng-if="menu.product_type_id == 15" class="card col-md-4" style="width: 18rem;">
                                                    <img class="card-img-top p-t-10" ng-src="../img/{{menu.image}}" alt="Card image cap">

                                                        <p class="card-text">{{menu.description}}</p>

                                                    </div>

                                            </div>
                                        </div>
                                    </div>

                                            <div class="row">
                                                <div ng-repeat="menu in mc.menus track by $index" ng-if="menu.product_type_id == 16" class="card col-md-4" style="width: 18rem;">

            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">

                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="row">
                            <div ng-repeat="menu in mc.menus track by $index" ng-if="menu.product_type_id == 17" class="card col-md-4" style="width: 18rem;">
                                <img class="card-img-top p-t-10" ng-src="../img/{{menu.image}}" alt="Card image cap">

    <div class="wrap-btn-booking flex-c-m m-t-6 p-t-10">
        <!-- Button3 -->
        <button ng-click="ec.next()" type="button" class="btn3 flex-c-m size13 txt11 trans-0-4">

</form>
